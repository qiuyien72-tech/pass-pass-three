      .btn-delete:hover { opacity: 1; color: var(--danger); }
      
      input {

      .food-loc { font-size: 0.85rem; color: #888; }

      .bg-ok { background: var(--safe); color: #555; }

    <script>
      var myCode = "";
      var allFoodData = [];
      var html5QrcodeScanner = null;
      var lastScannedBarcode = "";

      // ğŸ”¥ğŸ”¥ğŸ”¥ v7.2 è¶…å¼·æ—¥æœŸåˆ¤è®€é‚è¼¯ ğŸ”¥ğŸ”¥ğŸ”¥
      function superSmartDate(el) {
          // 1. å…ˆæŠŠæ‰€æœ‰éæ•¸å­—å»æ‰
          var val = el.value.replace(/\D/g, '');
          
          // 2. âœ¨ æ ¸å¿ƒé­”æ³•ï¼šè™•ç† "202582" é€™ç¨®æƒ…æ³
          // ç•¶é•·åº¦ >= 6 (å¹´ä»½4ç¢¼ + æœˆä»½2ç¢¼)
          if (val.length >= 6) {
              var monthPart = parseInt(val.substring(4, 6)); // æŠ“å‡ºç¬¬5ã€6ç¢¼ï¼Œä¾‹å¦‚ "82"
              
              // å¦‚æœé€™å…©ç¢¼å¤§æ–¼ 12 (ä»£è¡¨ä½¿ç”¨è€…æƒ³æ‰“ 8æœˆ 2è™Ÿï¼Œè€Œä¸æ˜¯ 82æœˆ)
              if (monthPart > 12) {
                  // è‡ªå‹•åœ¨ç¬¬ 4 ç¢¼ä½ç½®æ’å…¥ '0'
                  // "202582" -> "2025" + "0" + "82" -> "2025082"
                  val = val.substring(0, 4) + '0' + val.substring(4);
              }
              // å¦‚æœæœˆä»½æ˜¯ 00ï¼Œæ”¹æˆ 01
              else if (monthPart === 0) {
                  val = val.substring(0, 4) + '01' + val.substring(6);
              }
          }

          // 3. é™åˆ¶é•·åº¦ 8
          if (val.length > 8) val = val.substring(0, 8);

          // 4. å¤©æ•¸é˜²å‘† (æ‰“æ»¿8ç¢¼æ‰æª¢æŸ¥)
          if (val.length === 8) {
              var y = parseInt(val.substring(0, 4));
              var m = parseInt(val.substring(4, 6));
              var d = parseInt(val.substring(6, 8));
              var maxDays = new Date(y, m, 0).getDate();
              if (d > maxDays) d = maxDays; 
              if (d === 0) d = 1;
              var dd = (d < 10 ? '0' : '') + d;
              val = val.substring(0, 6) + dd;
          }

          // 5. è¦–è¦ºæ’ç‰ˆ (è‡ªå‹•åŠ æ©«ç·š)
          var formatted = "";
          if (val.length > 4) {
              formatted += val.substring(0, 4) + '-';
              if (val.length > 6) {
                  formatted += val.substring(4, 6) + '-' + val.substring(6);
              } else {
                  formatted += val.substring(4);
              }
          } else {
              formatted = val;
          }
          
          el.value = formatted;
      }

      function openDatePicker() { try{document.getElementById("hiddenPicker").showPicker();}catch(e){document.getElementById("hiddenPicker").click();} }
      function syncDate(p) { document.getElementById("inDate").value = p.value; }
      // ğŸ”¥ğŸ”¥ğŸ”¥ æ—¥æœŸé‚è¼¯çµæŸ ğŸ”¥ğŸ”¥ğŸ”¥

      window.onload = function() {
        var savedCode = localStorage.getItem("my_fridge_code");
        if (savedCode) { verifyAndEnter(savedCode); }
      };

      function showPage(id) {
        document.querySelectorAll('.page-section').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
      }
      function goBack() { showPage('pageLanding'); }
      function goToLogin() { showPage('pageLogin'); }
      
      function goToRegister() {
        showPage('pageRegister');
        google.script.run.withSuccessHandler(function(code){
          document.getElementById('newCodeDisplay').innerText = code;
          myCode = code;
        }).registerNewUser();
      }
      
      function doLoginAfterReg() {
        localStorage.setItem("my_fridge_code", myCode);
        enterMainApp();
      }

      function doVerifyLogin() {
        var code = document.getElementById('inputCode').value.toUpperCase().trim();
        if(!code) return alert("è«‹è¼¸å…¥ä»£ç¢¼");
        verifyAndEnter(code);
      }

      function verifyAndEnter(code) {
        google.script.run.withSuccessHandler(function(isValid){
          if(isValid) {
            myCode = code;
            localStorage.setItem("my_fridge_code", myCode);
            enterMainApp();
          } else {
            alert("æ‰¾ä¸åˆ°é€™å€‹é€šè¡Œè­‰ä»£ç¢¼å–”ï¼");
            localStorage.removeItem("my_fridge_code");
            showPage('pageLogin');
          }
        }).loginUser(code);
      }

      function doLogout() {
        localStorage.removeItem("my_fridge_code");
        location.reload();
      }

      function enterMainApp() {
        showPage('pageMain');
        document.getElementById('displayId').innerText = myCode;
        loadData();
        loadCreators();
      }

      function loadCreators() {
        google.script.run.withSuccessHandler(function(list){
          var dataList = document.getElementById('creatorHistory');
          dataList.innerHTML = "";
          list.forEach(name => {
            var option = document.createElement('option');
            option.value = name;
            dataList.appendChild(option);
          });
        }).getCreatorHistory(myCode);
      }

      function loadData() {
        google.script.run.withSuccessHandler(renderList).getFoodData(myCode);
      }

      function renderList(data) {
        document.getElementById('loader').style.display = 'none';
        allFoodData = data;
        data.sort((a, b) => new Date(a.date) - new Date(b.date));
        
        var html = "";
        if (data.length === 0) html = "<div style='color:#ccc; margin-top:20px;'>ç›®å‰æ²’æœ‰è³‡æ–™</div>";
        var today = new Date(); today.setHours(0,0,0,0);
        data.forEach(item => {
          var parts = item.date.split('-');
          var expDate = new Date(parts[0], parts[1]-1, parts[2]);
          var diff = Math.ceil((expDate - today) / (86400000));
          var tagClass = "bg-ok"; var tagText = `å‰© ${diff} å¤©`;
          if (diff < 0) { tagClass = "bg-bad"; tagText = "å·²éæœŸ"; }
          else if (diff <= 3) { tagClass = "bg-soon"; tagText = "å¿«å£äº†"; }
          var displayDate = item.date.replace(/-/g, '/');
          var creatorInfo = item.creator ? `<span class="creator-tag">${item.creator}</span>` : "";

          html += `
            <div class="food-item">
              <div class="food-info">
                <div><span class="food-name">${item.name}</span>${creatorInfo}</div>
                <span class="food-loc">ğŸ“ ${item.location}</span>
              </div>
              <div style="display:flex; align-items:center; gap:10px;">
                <div class="status-tag ${tagClass}">${tagText}<br>${displayDate}</div>
                <button class="btn-delete" onclick="deleteData('${item.name}', '${item.location}', '${item.date}')">ğŸ—‘ï¸</button>
              </div>
            </div>`;
        });
        document.getElementById('listArea').innerHTML = html;
      }

      function addData() {
        var creator = document.getElementById('inCreator').value.trim();
        var name = document.getElementById('inName').value;
        var loc = document.getElementById('inLoc').value;
        var date = document.getElementById('inDate').value;
        if(!name || !date) return alert("åç¨±èˆ‡æ—¥æœŸå¿…å¡«");
        
        // é©—è­‰æ—¥æœŸæ ¼å¼
        if(date.length !== 10) return alert("æ—¥æœŸæ ¼å¼ä¸æ­£ç¢º (è«‹æ‰“æ»¿8ç¢¼æˆ–ä½¿ç”¨æ—¥æ›†)");

        var year = date.split('-')[0];
        if (year.length > 4 || parseInt(year) > 2099) {
          alert("æ—¥æœŸå¤ªé™é å›‰ï¼");
          return;
        }

        allFoodData.push({name:name, location:loc, date:date, creator:creator});
        renderList(allFoodData);
        var dataList = document.getElementById('creatorHistory');
        var options = Array.from(dataList.options).map(o => o.value);
        if(creator && !options.includes(creator)) {
           var option = document.createElement('option');
           option.value = creator;
           dataList.appendChild(option);
        }

        document.getElementById('inName').value = '';
        document.getElementById('inDate').value = '';
        
        // ä¿ç•™æƒæIDï¼Œè‹¥ç„¡æƒæå‰‡ç‚ºç©º
        google.script.run.addFood(name, loc, date, myCode, creator, lastScannedBarcode);
        lastScannedBarcode = "";
      }

      function deleteData(name, loc, date) {
        if(!confirm("ç¢ºå®šåˆªé™¤å—ï¼Ÿ")) return;
        allFoodData = allFoodData.filter(i => !(i.name==name && i.location==loc && i.date==date));
        renderList(allFoodData);
        google.script.run.deleteFood(name, loc, date, myCode);
      }

      function filterList() {
        var k = document.getElementById('searchIn').value.toLowerCase();
        var f = allFoodData.filter(i => i.name.toLowerCase().includes(k) || i.location.toLowerCase().includes(k) || (i.creator && i.creator.toLowerCase().includes(k)));
        renderList(f);
      }

      function startScan() {
        document.getElementById('scanOverlay').style.display = 'flex';
        html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
      }

      function stopScan() {
        if (html5QrcodeScanner) {
          html5QrcodeScanner.clear().then(_ => { document.getElementById('scanOverlay').style.display = 'none'; }).catch(error => { document.getElementById('scanOverlay').style.display = 'none'; });
        } else { document.getElementById('scanOverlay').style.display = 'none'; }
      }

      function onScanSuccess(decodedText) {
        html5QrcodeScanner.clear();
        document.getElementById('scanOverlay').style.display = 'none';
        lastScannedBarcode = decodedText;
        document.getElementById('inName').value = "ğŸ” æœå°‹å•†å“ä¸­...";
        
        google.script.run.withSuccessHandler(function(foundName){

            document.getElementById('inName').value = foundName;
          } else {
            document.getElementById('inName').value = "";
            document.getElementById('inName').placeholder = "æŸ¥ç„¡è³‡æ–™ï¼Œè«‹æ‰‹å‹•è¼¸å…¥ (ç³»çµ±æœƒç‚ºæ‚¨å°ˆå±¬è¨˜æ†¶)";
            alert("é€™æ˜¯æ–°å•†å“ï¼è«‹è¼¸å…¥æ‚¨ç¿’æ…£çš„åç¨±ï¼Œä¸‹æ¬¡å°±èªå¾—äº† ğŸ§ ");
          }

      }
