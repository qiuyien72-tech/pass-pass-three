<!DOCTYPE html>

      #loginSection { max-width: 320px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

      .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

      .card img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 10px; background: #f0f0f0; }
      .tag { font-size: 12px; padding: 2px 6px; border-radius: 4px; color: white; display: inline-block; margin-top: 4px; }
      .bg-green { background: #2ecc71; } .bg-yellow { background: #f1c40f; } .bg-red { background: #e74c3c; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><div id="loaderText">è™•ç†ä¸­...</div></div>

    <div id="loginSection">
        <h2 style="color:#3498db; margin-top:0;">ğŸ§Š å†°ç®±å°ç®¡å®¶</h2>
        <input type="text" id="codeIn" placeholder="è¼¸å…¥ä»£ç¢¼" style="text-align:center; text-transform:uppercase;">
        <button onclick="doLogin()">ğŸš€ é€²å…¥ç©ºé–“</button>
        <button class="secondary" onclick="doRegister()">ğŸ² ç”¢ç”Ÿæ–°ä»£ç¢¼</button>
        <p style="font-size:12px; color:#aaa; margin-top:10px;">è«‹ä½¿ç”¨ Chrome / Safari é–‹å•Ÿä»¥ç²å¾—æœ€ä½³é«”é©—</p>
    </div>

    <div id="appSection">
        <div class="header">
            <div>æˆ‘çš„å†°ç®± <span id="myCode" class="code-tag"></span></div>
            <button style="width:auto; padding:5px 10px; margin:0; background:#e74c3c; font-size:12px;" onclick="doLogout()">ç™»å‡º</button>
        </div>

        <input type="text" id="inName" placeholder="ğŸ åç¨±">
        <input type="text" id="inLoc" placeholder="ğŸ§Š ä½ç½®">
        <input type="date" id="inDate">
        <div class="btn-row">
             <input type="file" id="fileIn" accept="image/*" style="display:none">
             <button style="background:#f39c12;" onclick="document.getElementById('fileIn').click()">ğŸ“· æ‹ç…§</button>
             <button onclick="doAdd()">ğŸš€ åŠ å…¥</button>
        </div>
        <div id="imgPreview" style="font-size:12px; color:#aaa; text-align:center; margin-bottom:10px;"></div>

        <input type="text" id="search" placeholder="ğŸ” æœå°‹..." onkeyup="renderList()" style="background:#f9f9f9; border-radius:20px;">
        <div id="list"></div>
    </div>

    <script>
        // ğŸ‘‡ğŸ‘‡ğŸ‘‡ è«‹åœ¨é€™è£¡è²¼ä¸Šæ‚¨å‰›å‰›è¤‡è£½çš„ Google éƒ¨ç½²ç¶²å€ ğŸ‘‡ğŸ‘‡ğŸ‘‡
        const API_URL = "https://script.google.com/macros/s/AKfycby-bYYuuhz4nYVTrNE4APMVykmkeg59klK6-Od3K4_obiOJbFt-wm46ON9dl6K8EllX/exec";
        
        // å…¨åŸŸè³‡æ–™
        let allData = [];
        let currentCode = localStorage.getItem("pass_code") || "";

        // åˆå§‹åŒ–
        if(currentCode) {
            showLoader("è‡ªå‹•ç™»å…¥ä¸­...");
            callApi("checkCode", {code: currentCode}, (res) => {
                if(res.valid) enterApp();
                else { localStorage.removeItem("pass_code"); showLogin(); }
            });
        }

        // API å‘¼å«æ ¸å¿ƒ (è§£æ±ºå¤šå¸³è™Ÿå•é¡Œçš„é—œéµ)
        function callApi(action, payload, callback) {
            payload.action = action;
            // ä½¿ç”¨ fetch ç™¼é€ POST è«‹æ±‚ï¼Œé€™æ˜¯èƒŒæ™¯å‚³è¼¸ï¼Œä¸æœƒè·³é 
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => { hideLoader(); callback(data); })
            .catch(err => { 
                hideLoader(); 
                alert("é€£ç·šéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚\nå¦‚æœæŒçºŒå¤±æ•—ï¼Œè«‹é—œé–‰ WIFI ä½¿ç”¨ 4G/5G è©¦è©¦ã€‚"); 
                console.error(err);
            });
        }

        function doLogin() {
            let code = document.getElementById("codeIn").value.toUpperCase().trim();
            if(!code) return alert("è«‹è¼¸å…¥ä»£ç¢¼");
            showLoader("é©—è­‰ä¸­...");
            callApi("checkCode", {code: code}, (res) => {
                if(res.valid) {
                    currentCode = code;
                    localStorage.setItem("pass_code", code);
                    enterApp();
                } else {
                    alert("ç„¡æ•ˆçš„ä»£ç¢¼");
                }
            });
        }

        function doRegister() {
            showLoader("è¨»å†Šä¸­...");
            callApi("register", {}, (res) => {
                currentCode = res.code;
                localStorage.setItem("pass_code", currentCode);
                alert("è¨»å†ŠæˆåŠŸï¼æ‚¨çš„ä»£ç¢¼æ˜¯ï¼š" + currentCode);
                enterApp();
            });
        }

        function enterApp() {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("appSection").style.display = "block";
            document.getElementById("myCode").innerText = currentCode;
            refreshList();
        }

        function doLogout() {
            localStorage.removeItem("pass_code");
            location.reload();
        }

        function refreshList() {
            showLoader("è®€å–è³‡æ–™...");
            callApi("getList", {code: currentCode}, (res) => {
                allData = res.data || [];
                renderList();
            });
        }

        function doAdd() {
            let name = document.getElementById("inName").value;
            let date = document.getElementById("inDate").value;
            let loc = document.getElementById("inLoc").value;
            let file = document.getElementById("fileIn").files[0];

            if(!name || !date) return alert("è«‹è¼¸å…¥åç¨±èˆ‡æ—¥æœŸ");

            showLoader("å„²å­˜ä¸­...");
            
            let payload = { code: currentCode, name: name, loc: loc, date: date, image: "" };
            
            if(file) {
                let reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    payload.image = e.target.result.split(",")[1]; // å»æ‰æª”é ­
                    sendAdd(payload);
                }
            } else {
                sendAdd(payload);
            }
        }

        function sendAdd(payload) {
            callApi("add", payload, (res) => {
                document.getElementById("inName").value = "";
                document.getElementById("inLoc").value = "";
                document.getElementById("inDate").value = "";
                document.getElementById("fileIn").value = "";
                document.getElementById("imgPreview").innerText = "";
                refreshList();
            });
        }

        function deleteItem(id) {
            if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
            showLoader("åˆªé™¤ä¸­...");
            callApi("delete", {id: id}, () => refreshList());
        }

        function renderList() {
            let key = document.getElementById("search").value.toLowerCase();
            let list = document.getElementById("list");
            list.innerHTML = "";
            
            let today = new Date(); today.setHours(0,0,0,0);

            allData.forEach(item => {
                if(key && !item.name.toLowerCase().includes(key) && !item.location.toLowerCase().includes(key)) return;
                
                let d = new Date(item.date);
                let diff = Math.ceil((d - today) / (86400000));
                let tagClass = diff < 0 ? "bg-red" : (diff <= 7 ? "bg-yellow" : "bg-green");
                let tagText = diff < 0 ? `éæœŸ ${Math.abs(diff)} å¤©` : `å‰© ${diff} å¤©`;
                let imgHtml = item.imgUrl ? `<img src="${item.imgUrl}">` : `<div style="width:60px;height:60px;background:#eee;margin-right:10px;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:10px;color:#aaa;">ç„¡åœ–</div>`;

                list.innerHTML += `
                    <div class="card">
                        ${imgHtml}
                        <div style="flex:1">
                            <div style="font-weight:bold">${item.name}</div>
                            <div style="font-size:13px;color:#666">ğŸ“ ${item.location}</div>
                            <div class="tag ${tagClass}">${tagText}</div>
                            <div style="font-size:12px;color:#aaa">${item.date}</div>
                        </div>
                        <button style="width:auto;background:none;color:#aaa;padding:5px;" onclick="deleteItem(${item.rowId})">âœ•</button>
                    </div>
                `;
            });
        }

        document.getElementById("fileIn").onchange = function() {
            document.getElementById("imgPreview").innerText = "å·²é¸æ“‡åœ–ç‰‡: " + this.files[0].name;
        }

        function showLoader(txt) { 
            document.getElementById("loader").style.display = "flex"; 
            document.getElementById("loaderText").innerText = txt;
        }
        function hideLoader() { document.getElementById("loader").style.display = "none"; }
    </script>
</body>
</html>
