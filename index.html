    <style>

<body>

    <div id="loader"><div class="spinner"></div><div id="loaderText">é€£ç·šä¸­...</div></div>

    <div id="loginSection">

        <input type="text" id="codeIn" placeholder="è¼¸å…¥æ‚¨çš„ä»£ç¢¼" style="text-align:center; text-transform:uppercase;">

    <div id="appSection">
        <div class="header">
            <div>æˆ‘çš„åº«å­˜ <span id="myCode" class="code-tag"></span></div>
            <button onclick="doLogout()" style="width:auto; padding:5px 12px; margin:0; background:#e74c3c; font-size:13px;">ç™»å‡º</button>
        </div>
        
        <input type="text" id="inCreator" list="creatorHistory" placeholder="ğŸ‘¤ è³¼è²·äºº (ä¾‹å¦‚: åª½åª½, å°æ˜)">
        <datalist id="creatorHistory"></datalist>

        <input type="text" id="inName" placeholder="ğŸ†”ï¸ç‰©å“åç¨±">
        <input type="text" id="inLoc" placeholder="ğŸ“æ”¾ç½®ä½ç½®">
        
        <div class="date-group">
            <input type="date" id="inDate" onkeydown="return false;" onclick="try{this.showPicker()}catch(e){}" required>
            <div style="font-size:12px; color:#999; margin-top:5px; text-align:center;">ğŸš« ç¦æ­¢æ‰‹æ‰“ï¼Œè«‹é»æ“Šä¸Šæ–¹é¸å–æ—¥æœŸ</div>
        </div>
        
        <div class="btn-row">
             <input type="file" id="fileIn" accept="image/*" style="display:none" onchange="previewImg(this)">
             <button style="background:#f39c12;" onclick="document.getElementById('fileIn').click()">ğŸ“· æ‹ç…§</button>
             <button onclick="doAdd()">ğŸš€ åŠ å…¥æ¸…å–®</button>
        </div>
        <div id="imgPreview" style="font-size:12px; color:#aaa; text-align:center; margin-bottom:10px;"></div>
        <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="ğŸ” æœå°‹åç¨±æˆ–åœ°é»..." onkeyup="renderList()">
        </div>

    <script>
        // âœ… âš ï¸è«‹å‹™å¿…æª¢æŸ¥é€™è¡Œç¶²å€æ˜¯å¦ç‚ºæœ€æ–°éƒ¨ç½²çš„ç¶²å€ï¼âš ï¸
        var urlParts = [
            "https://script.google.com/macros/s/AKfycbxopM8pW0eTWY0cQPzhcYvsb8S27Uh3DITiEhq8wVU1JvbtIkte18hYvK49WdrNCGLV/exec"
        ];
        var API_URL = urlParts.join("");

        // ç³»çµ±åŠŸèƒ½
        function showLargeImg(url) { if(!url) return; document.getElementById("largeImgDisplay").src = url; document.getElementById("imageModal").style.display = "flex"; }
        function closeLargeImg() { document.getElementById("imageModal").style.display = "none"; }
        function previewImg(i) { if(i.files[0]) document.getElementById("imgPreview").innerText = "å·²é¸: "+i.files[0].name; }
        function showLoader(t) { document.getElementById("loader").style.display="flex"; document.getElementById("loaderText").innerText=t; }
        function hideLoader() { document.getElementById("loader").style.display="none"; }

        // âœ… ä½¿ç”¨ fetch ç¢ºä¿ GitHub Pages å¯é€£ç·š
        function callApi(action, payload, cb) {
            payload.action = action;
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            }).then(function(r){ return r.text(); })
              .then(function(txt){
                  if(!payload.silent) hideLoader();
                  try {
                      var data = JSON.parse(txt);
                      cb(data);
                  } catch(e) { 
                      alert("API å›å‚³éŒ¯èª¤ï¼š\n" + e.message); 
                      console.log(txt);
                  }
              })
              .catch(function(err){
                  if(!payload.silent) hideLoader();
                  alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚\n" + err);
              });
        }

        function doLogin() {
            var code = document.getElementById("codeIn").value.toUpperCase().trim();
            if(!code) return alert("è«‹è¼¸å…¥ä»£ç¢¼");
            showLoader("é©—è­‰ä¸­...");
            callApi("checkCode", {code: code}, function(res){
                if(res.valid) {
                    localStorage.setItem("pass_code", code);
                    enterApp(code);
                } else alert("âŒ ä»£ç¢¼éŒ¯èª¤");
            });
        }

        function doRegister() {
            showLoader("è¨»å†Šä¸­...");
            callApi("register", {}, function(res){
                localStorage.setItem("pass_code", res.code);
                alert("ä»£ç¢¼: " + res.code);
                enterApp(res.code);
            });
        }

        function enterApp(code, useCache) {
            // ğŸ”¥ é˜²å‘†ï¼šå¦‚æœä»£ç¢¼æ˜¯ undefinedï¼Œå¼·è¿«ç™»å‡º
            if (!code || code === "undefined" || code === "null") {
                alert("âš ï¸ ç™»å…¥è³‡æ–™ç•°å¸¸ï¼Œè«‹é‡æ–°ç™»å…¥ï¼");
                localStorage.removeItem("pass_code");
                location.reload();
                return;
            }

            document.getElementById("loginSection").style.display = "none";
            document.getElementById("appSection").style.display = "block";
            document.getElementById("myCode").innerText = code;
            
            if(!useCache) refreshList(code); else renderList();
        }

        function doLogout() {
            if(confirm("ç™»å‡ºï¼Ÿ")) { localStorage.removeItem("pass_code"); location.reload(); }
        }

        function doAdd() {
            var creator = document.getElementById("inCreator").value.trim();
            var name = document.getElementById("inName").value;
            var loc = document.getElementById("inLoc").value;
            var date = document.getElementById("inDate").value; 
            var file = document.getElementById("fileIn").files[0];
            var code = document.getElementById("myCode").innerText;

            if(!name || !date) return alert("è«‹å¡«å¯«åç¨±èˆ‡æ—¥æœŸ");
            
            var year = parseInt(date.split('-')[0]);
            if (year < 2000 || year > 2100) {
              alert("æ—¥æœŸç¯„åœé™åˆ¶åœ¨ 2000~2100 å¹´");
              return;
            }

            // æ›´æ–°æ™ºæ…§é¸å–®
            if(creator) {
                var dl = document.getElementById("creatorHistory");
                var exists = false;
                for(var i=0; i<dl.options.length; i++) { if(dl.options[i].value == creator) exists = true; }
                if(!exists) {
                    var op = document.createElement("option");
                    op.value = creator;
                    dl.appendChild(op);
                }
            }

            showLoader("å„²å­˜ä¸­...");
            
            var pl = { code: code, name: name, loc: loc, date: date, creator: creator, image: "" };
            
            if(file) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    pl.image = e.target.result.split(",")[1];
                    sendAdd(pl);
                };
            } else { sendAdd(pl); }
        }

        function sendAdd(pl) {
            callApi("add", pl, function(res){
                document.getElementById("inName").value = "";
                document.getElementById("inDate").value = "";
                document.getElementById("fileIn").value = "";
                document.getElementById("imgPreview").innerText = "";
                refreshList(pl.code);
            });
        }

        function deleteItem(id) {
            if(!confirm("åˆªé™¤ï¼Ÿ")) return;
            showLoader("åˆªé™¤ä¸­...");
            callApi("delete", {id: id}, function(){
                 refreshList(document.getElementById("myCode").innerText);
            });
        }

        function refreshList(code, isSilent) {
            var c = code || document.getElementById("myCode").innerText;
            if(isSilent) document.getElementById("sync-status").innerText = "ğŸ”„ æ›´æ–°ä¸­..."; else showLoader("è®€å–ä¸­...");

            callApi("getList", {code: c, silent: isSilent}, function(res){
                allData = res.data || [];
                var cacheKey = "fridge_data_" + c;
                localStorage.setItem(cacheKey, JSON.stringify(allData));
                
                // ğŸ”¥ æ›´æ–°æ™ºæ…§è¨˜æ†¶é¸å–®
                updateCreatorHistory(allData);
                
                renderList();
                document.getElementById("sync-status").innerText = "âœ… å·²åŒæ­¥";
                setTimeout(function(){ document.getElementById("sync-status").innerText = ""; }, 2000);
            });
        }

        // ğŸ”¥ æ›´æ–°è³¼è²·äººé¸å–®
        function updateCreatorHistory(data) {
            var dl = document.getElementById("creatorHistory");
            var history = new Set();
            for(var i=0; i<dl.options.length; i++) history.add(dl.options[i].value);
            data.forEach(item => { if(item.creator) history.add(item.creator); });
            
            dl.innerHTML = "";
            history.forEach(c => {
                var op = document.createElement("option");
                op.value = c;
                dl.appendChild(op);
            });
        }
        
        let allData = [];
        function renderList() {
            var key = document.getElementById("search").value.toLowerCase();
            var list = document.getElementById("list");
            list.innerHTML = "";
            var today = new Date(); today.setHours(0,0,0,0);
            var hasData = false; 

            allData.sort(function(a,b){ return new Date(a.date) - new Date(b.date); });

            allData.forEach(function(item){
                var n = String(item.name || "").toLowerCase();
                var l = String(item.location || "").toLowerCase();
                var c = String(item.creator || "").toLowerCase(); 
                
                if(key && !n.includes(key) && !l.includes(key) && !c.includes(key)) return;
                
                hasData = true;
                var d = new Date(item.date);
                var diff = Math.ceil((d - today)/86400000);
                var cls = diff < 0 ? "bg-red" : (diff <= 7 ? "bg-yellow" : "bg-green");
                var txt = diff < 0 ? "éæœŸ "+Math.abs(diff)+" å¤©" : "å‰© "+diff+" å¤©";
                var img = item.imgUrl ? `<img src="${item.imgUrl}" onclick="showLargeImg('${item.imgUrl}')">` : `<div style="width:60px;height:60px;background:#eee;margin-right:12px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:10px;">ç„¡åœ–</div>`;
                var delBtn = `<button style="width:auto;background:none;color:#aaa;padding:5px;" onclick="deleteItem(${item.rowId})">âœ•</button>`;
                
                // ğŸ”¥ è³¼è²·äººé¡¯ç¤ºå€ (ç´«è‰²æ¨™ç±¤)
                var creatorHtml = item.creator ? `<span class="creator-tag">ğŸ‘¤ ${item.creator}</span>` : "";

                list.innerHTML += `
                <div class="card">
                    ${img}
                    <div style="flex:1">
                        <div class="food-name-row">
                            <span class="food-name-text">${item.name}</span>
                            ${creatorHtml}
                        </div>
                        <div style="font-size:13px;color:#666">ğŸ“ ${item.location}</div>
                        <div class="tag ${cls}">${txt}</div>
                        <div style="font-size:12px;color:#aaa;margin-top:2px;">${item.date}</div>
                    </div>
                    ${delBtn}
                </div>`;
            });

            if (!hasData) list.innerHTML = `<div style="text-align:center; padding:30px; color:#aaa;">ğŸ“­ æ‰¾ä¸åˆ°ç›¸é—œç‰©å“</div>`;
        }

        window.onload = function() {
            try {
                // ğŸ”¥ è‡ªå‹•ä¿®å¾©ï¼šæª¢æŸ¥æ˜¯å¦æœ‰å£æ‰çš„ç™»å…¥è³‡æ–™
                var savedCode = localStorage.getItem("pass_code");
                if (savedCode === "undefined" || savedCode === "null") {
                    localStorage.removeItem("pass_code");
                    savedCode = null;
                }

                if (savedCode) {
                    showLoader("è‡ªå‹•ç™»å…¥ä¸­...");
                    callApi("checkCode", {code: savedCode}, function(res) {
                        if (res && res.valid) enterApp(savedCode);
                        else { localStorage.removeItem("pass_code"); hideLoader(); }
                    });
                }
            } catch (e) { console.error("Start Error: " + e.message); }
        };
    </script>
