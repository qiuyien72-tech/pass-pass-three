<body>

    <div id="loginSection">

    <script>
        var urlParts = [
            "https://script.google.com/macros/s/",
            "AKfycbxopM8pW0eTWY0cQPzhcYvsb8S27Uh3DITiEhq8wVU1JvbtIkte18hYvK49WdrNCGLV",
            "/exec"
        ];
        const API_URL = urlParts.join("");

        // ğŸ”¥ğŸ”¥ğŸ”¥ v7.0 æ ¸å¿ƒï¼šå³æ™‚å‹•æ…‹ä¿®æ­£å‡½æ•¸ ğŸ”¥ğŸ”¥ğŸ”¥
        function magicDateInput(el) {
            // 1. å…ˆæŠŠéæ•¸å­—å…¨æ‹¿æ‰ï¼Œç¢ºä¿åªå‰©æ•¸å­—
            var val = el.value.replace(/\D/g, '');
            
            // 2. é™åˆ¶æœ€å¤§é•·åº¦ 8 (YYYYMMDD)
            if (val.length > 8) val = val.substring(0, 8);

            // 3. âœ¨ å³æ™‚é‚è¼¯æª¢æŸ¥ (é€™å°±æ˜¯æ‚¨è¦çš„ã€Œè‡ªå‹•æ”¹ã€) âœ¨
            // å¦‚æœè¼¸å…¥äº†æœˆä»½ (ç¬¬5,6ç¢¼)
            if (val.length >= 6) {
                var m = parseInt(val.substring(4, 6));
                // å¦‚æœæœˆä»½ > 12ï¼Œç«‹åˆ»å¼·åˆ¶æ”¹æˆ 12 (é˜²æ­¢æ‚¨æ‰“å‡º 82æœˆ)
                if (m > 12) {
                    val = val.substring(0, 4) + '12' + val.substring(6);
                }
                // å¦‚æœæœˆä»½æ˜¯ 00ï¼Œå¼·åˆ¶æ”¹æˆ 01
                if (m === 0) {
                    val = val.substring(0, 4) + '01' + val.substring(6);
                }
            }

            // 4. å¦‚æœè¼¸å…¥äº†æ—¥æœŸ (ç¬¬7,8ç¢¼)ï¼Œä¸”æ‰“æ»¿äº† 8 ç¢¼
            if (val.length === 8) {
                var y = parseInt(val.substring(0, 4));
                var m = parseInt(val.substring(4, 6));
                var d = parseInt(val.substring(6, 8));
                
                // æª¢æŸ¥è©²æœˆæœ‰å¹¾å¤©
                var maxDays = new Date(y, m, 0).getDate();
                if (d > maxDays) d = maxDays; // è¶…éå°±è®Šæœ€å¾Œä¸€å¤©
                if (d === 0) d = 1;

                var dd = (d < 10 ? '0' : '') + d;
                val = val.substring(0, 6) + dd;
            }

            // 5. âœ¨ å³æ™‚è¦–è¦ºæ ¼å¼åŒ– (åŠ æ©«ç·š) âœ¨
            var formatted = "";
            if (val.length > 4) {
                formatted += val.substring(0, 4) + '-';
                if (val.length > 6) {
                    formatted += val.substring(4, 6) + '-' + val.substring(6);
                } else {
                    formatted += val.substring(4);
                }
            } else {
                formatted = val;
            }
            
            // å¯«å›è¼¸å…¥æ¡†
            el.value = formatted;
        }

        // å…¶ä»–åŠŸèƒ½ç¶­æŒä¸è®Š...
        function showLargeImg(url) {
            if(!url) return;
            document.getElementById("largeImgDisplay").src = url;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeLargeImg() { document.getElementById("imageModal").style.display = "none"; }

        function openDatePicker() { try{document.getElementById("hiddenPicker").showPicker();}catch(e){document.getElementById("hiddenPicker").click();} }
        function syncDate(p) { document.getElementById("inDate").value = p.value; }

        window.onload = function() {
            try {
                var savedCode = localStorage.getItem("pass_code");
                if (savedCode) {
                    var cacheKey = "fridge_data_" + savedCode;
                    var cachedData = localStorage.getItem(cacheKey);
                    if(cachedData) {
                        try {
                            allData = JSON.parse(cachedData);
                            enterApp(savedCode, true); 
                            refreshList(savedCode, true); 
                        } catch(e) { enterApp(savedCode, false); }
                    } else {
                        showLoader("è‡ªå‹•ç™»å…¥ä¸­...");
                        callApi("checkCode", {code: savedCode}, function(res) {
                            if (res && res.valid) enterApp(savedCode);
                            else { localStorage.removeItem("pass_code"); hideLoader(); }
                        });
                    }
                }
            } catch (e) { document.getElementById("debug-status").innerText = "å•Ÿå‹•éŒ¯èª¤ï¼š" + e.message; }
        };

        function callApi(action, payload, cb) {
            payload.action = action;
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            }).then(function(r){ return r.text(); })
              .then(function(txt){
                  if(!payload.silent) hideLoader();
                  try {
                      var data = JSON.parse(txt);
                      cb(data);
                  } catch(e) { alert("ç³»çµ±è³‡æ–™éŒ¯èª¤ï¼š\n" + e.message); }
              })
              .catch(function(err){
                  if(!payload.silent) hideLoader();
                  alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
              });
        }

        function doLogin() {
            var code = document.getElementById("codeIn").value.toUpperCase().trim();
            if(!code) return alert("è«‹è¼¸å…¥ä»£ç¢¼");
            showLoader("é©—è­‰ä¸­...");
            callApi("checkCode", {code: code}, function(res){
                if(res.valid) {
                    localStorage.setItem("pass_code", code);
                    enterApp(code);
                } else alert("âŒ ä»£ç¢¼éŒ¯èª¤");
            });
        }

        function doRegister() {
            showLoader("è¨»å†Šä¸­...");
            callApi("register", {}, function(res){
                localStorage.setItem("pass_code", res.code);
                alert("ä»£ç¢¼: " + res.code);
                enterApp(res.code);
            });
        }

        function enterApp(code, useCache) {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("appSection").style.display = "block";
            document.getElementById("myCode").innerText = code;
            if(!useCache) refreshList(code); else renderList();
        }

        function doLogout() {
            if(confirm("ç™»å‡ºï¼Ÿ")) { localStorage.removeItem("pass_code"); location.reload(); }
        }

        function refreshList(code, isSilent) {
            var c = code || document.getElementById("myCode").innerText;
            if(isSilent) document.getElementById("sync-status").innerText = "ğŸ”„ æ›´æ–°ä¸­..."; else showLoader("è®€å–ä¸­...");

            callApi("getList", {code: c, silent: isSilent}, function(res){
                allData = res.data || [];
                var cacheKey = "fridge_data_" + c;
                localStorage.setItem(cacheKey, JSON.stringify(allData));
                renderList();
                document.getElementById("sync-status").innerText = "âœ… å·²åŒæ­¥";
                setTimeout(function(){ document.getElementById("sync-status").innerText = ""; }, 2000);
            });
        }

        function doAdd() {
            var name = document.getElementById("inName").value;
            var loc = document.getElementById("inLoc").value;
            var date = document.getElementById("inDate").value; 
            var file = document.getElementById("fileIn").files[0];
            var code = document.getElementById("myCode").innerText;

            if(!name || !date) return alert("è«‹å¡«å¯«åç¨±èˆ‡æ—¥æœŸ");
            
            // v7.0 æœ€çµ‚æª¢æŸ¥ï¼šå³ä½¿æœ‰è‡ªå‹•ä¿®æ­£ï¼Œç¢ºä¿æ ¼å¼æ˜¯ YYYY-MM-DD (é•·åº¦10)
            if(date.length !== 10) return alert("æ—¥æœŸæ ¼å¼ä¸æ­£ç¢º (è«‹æ‰“æ»¿8ç¢¼)");

            var year = date.split('-')[0];
            if (year.length > 4 || parseInt(year) > 2099) {
              alert("æ—¥æœŸå¤ªé™é å›‰ï¼");
              return;
            }

            showLoader("å„²å­˜ä¸­...");
            var pl = { code: code, name: name, loc: loc, date: date, image: "" };
            
            if(file) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    pl.image = e.target.result.split(",")[1];
                    sendAdd(pl);
                };
            } else { sendAdd(pl); }
        }

        function sendAdd(pl) {
            callApi("add", pl, function(res){
                document.getElementById("inName").value = "";
                document.getElementById("inDate").value = "";
                document.getElementById("fileIn").value = "";
                document.getElementById("imgPreview").innerText = "";
                refreshList(pl.code);
            });
        }

        function deleteItem(id) {
            if(!confirm("åˆªé™¤ï¼Ÿ")) return;
            showLoader("åˆªé™¤ä¸­...");
            callApi("delete", {id: id}, function(){
                 refreshList(document.getElementById("myCode").innerText);
            });
        }
        
        let allData = [];
        
        function renderList() {
            var key = document.getElementById("search").value.toLowerCase();
            var list = document.getElementById("list");
            list.innerHTML = "";
            var today = new Date(); today.setHours(0,0,0,0);
            var hasData = false; 

            allData.sort(function(a,b){ return new Date(a.date) - new Date(b.date); });

            allData.forEach(function(item){
                var n = String(item.name || "").toLowerCase();
                var l = String(item.location || "").toLowerCase();
                if(key && !n.includes(key) && !l.includes(key)) return;
                
                hasData = true;

                var d = new Date(item.date);
                var diff = Math.ceil((d - today)/86400000);
                var cls = diff < 0 ? "bg-red" : (diff <= 7 ? "bg-yellow" : "bg-green");
                var txt = diff < 0 ? "éæœŸ "+Math.abs(diff)+" å¤©" : "å‰© "+diff+" å¤©";
                
                var img = item.imgUrl ? 
                    `<img src="${item.imgUrl}" onclick="showLargeImg('${item.imgUrl}')">` : 
                    `<div style="width:60px;height:60px;background:#eee;margin-right:10px;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:10px;">ç„¡åœ–</div>`;

                var delBtn = `<button style="width:auto;background:none;color:#aaa;padding:5px;" onclick="deleteItem(${item.rowId})">âœ•</button>`;
                
                list.innerHTML += `<div class="card">${img}<div style="flex:1"><div style="font-weight:bold">${item.name}</div><div style="font-size:13px;color:#666">ğŸ“ ${item.location}</div><div class="tag ${cls}">${txt}</div><div style="font-size:12px;color:#aaa">${item.date}</div></div>${delBtn}</div>`;
            });

            if (!hasData) list.innerHTML = `<div style="text-align:center; padding:30px; color:#aaa;">ğŸ“­ æ‰¾ä¸åˆ°ç›¸é—œé£Ÿæ</div>`;
        }

        function previewImg(i) { if(i.files[0]) document.getElementById("imgPreview").innerText = "å·²é¸: "+i.files[0].name; }
        function showLoader(t) { document.getElementById("loader").style.display="flex"; document.getElementById("loaderText").innerText=t; }
