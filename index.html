        // âœ… ç¢ºä¿ç¶²é è¼‰å…¥å¾Œæ‰åŸ·è¡Œ
        window.onload = function() {

        let allData = [];

        function callApi(action, payload, callback) {
            payload.action = action;
            fetch(API_URL, {

        function doAdd() {
            let currentCode = document.getElementById("myCode").innerText;
            let name = document.getElementById("inName").value;
            let rawDate = document.getElementById("inDate").value.trim();
            let loc = document.getElementById("inLoc").value;
            let file = document.getElementById("fileIn").files[0];

            if(!name || !rawDate) return alert("è«‹è¼¸å…¥åç¨±èˆ‡æ—¥æœŸ");

            // --- 8ç¢¼æ—¥æœŸæª¢æŸ¥ ---
