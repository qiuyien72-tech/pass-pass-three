<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãŠ™ï¸pass pass</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: #333; }
      #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; justify-content:center; align-items:center; z-index:9999; flex-direction:column; }
      .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin-bottom:15px; }

      button:active { transform: scale(0.98); }
      button.secondary { background: white; color: #3498db; border: 2px dashed #3498db; }
      
      #appSection { display: none; max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; min-height: 80vh; }
      .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

      .card img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 10px; background: #f0f0f0; }
      .tag { font-size: 12px; padding: 2px 6px; border-radius: 4px; color: white; display: inline-block; margin-top: 4px; }
      .bg-green { background: #2ecc71; } .bg-yellow { background: #f1c40f; } .bg-red { background: #e74c3c; }

      .date-group { display: flex; gap: 5px; margin-bottom: 15px; }

      /* æœå°‹èˆ‡ç¯©é¸å€å¡Šæ¨£å¼ */
      .search-area { display: flex; gap: 10px; margin-bottom: 15px; }
      .search-area input { margin-bottom: 0; flex: 2; border-radius: 20px; border: 2px solid #3498db; background: #f0f8ff; }
      .search-area select { margin-bottom: 0; flex: 1; border-radius: 20px; border: 2px solid #ddd; background: white; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><div id="loaderText">é€£ç·šä¸­...</div></div>

    <div id="loginSection">
        <h2ãŠ™ï¸pass pass</h2>
        <p style="color:#666; font-size:14px; margin-bottom:20px;">è«‹ç›´æ¥è¼¸å…¥ä»£ç¢¼ç™»å…¥</p>
        <input type="text" id="codeIn" placeholder="è¼¸å…¥æ‚¨çš„ä»£ç¢¼" style="text-align:center; text-transform:uppercase; letter-spacing:1px; font-weight:bold;">
        <button onclick="doLogin()">ğŸš€ ç™»å…¥</button>
        <button class="secondary" onclick="doRegister()">ğŸ² ç”¢ç”Ÿæ–°ä»£ç¢¼</button>
    </div>

    <div id="appSection">
        <div class="header">
            <div>æˆ‘çš„åº«å²‘ <span id="myCode" class="code-tag"></span></div>
            <button style="width:auto; padding:5px 12px; margin:0; background:#e74c3c; font-size:13px;" onclick="doLogout()">ç™»å‡º</button>
        </div>

        <input type="text" id="inName" placeholder="ç‰©å“åç¨±">
        <input type="text" id="inLoc" placeholder="æ”¾ç½®ä½ç½® ">
        
        <div class="date-group">
            <input type="text" id="inDate" placeholder="ğŸ“… åˆ°æœŸæ—¥ (YYYY-MM-DD)" maxlength="10">
            <button class="date-btn" onclick="openDatePicker()">ğŸ“…</button>
            <input type="date" id="hiddenPicker" style="position:absolute; visibility:hidden; width:0; height:0;" onchange="syncDate(this)">
        </div>

        <div class="btn-row">
             <input type="file" id="fileIn" accept="image/*" style="display:none">
             <button style="background:#f39c12;" onclick="document.getElementById('fileIn').click()">ğŸ“· æ‹ç…§</button>
             <button onclick="doAdd()">ğŸš€ åŠ å…¥æ¸…å–®</button>
        </div>
        <div id="imgPreview" style="font-size:12px; color:#aaa; text-align:center; margin-bottom:10px;"></div>

        <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">

        <div class="search-area">
            <input type="text" id="search" placeholder="ğŸ” æœå°‹åç¨±..." onkeyup="renderList()">
            
            <select id="locFilter" onchange="renderList()">
                <option value="">ğŸ“‚ æ‰€æœ‰åœ°é»</option>
            </select>
        </div>
        <div id="list"></div>
    </div>

    <script>
        // ğŸ‘‡ğŸ‘‡ğŸ‘‡ è«‹ç¢ºèªç¶²å€æ˜¯æ‚¨æœ€æ–°çš„ Google éƒ¨ç½²ç¶²å€ (çµå°¾æ˜¯ /exec) ğŸ‘‡ğŸ‘‡ğŸ‘‡
        const API_URL = "https://script.google.com/macros/s/AKfycbxopM8pW0eTWY0cQPzhcYvsb8S27Uh3DITiEhq8wVU1JvbtIkte18hYvK49WdrNCGLV/exec";
        
        // CORS é˜²ç¦¦ç‰ˆ Fetch å‡½æ•¸
        function callApi(action, payload, callback) {
            payload.action = action;
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(text => {
                hideLoader();
                try {
                    const data = JSON.parse(text);
                    callback(data);
                } catch (e) {
                    if (text.includes("<!DOCTYPE html>") || text.includes("Google")) {
                        alert("âŒ æ¬Šé™éŒ¯èª¤ï¼è«‹æª¢æŸ¥éƒ¨ç½²è¨­å®šç‚ºã€Œä»»ä½•äººã€ã€‚");
                    } else {
                        alert("âŒ ç³»çµ±éŒ¯èª¤: " + text.substring(0, 50));
                    }
                }
            })
            .catch(err => { 
                hideLoader();
                console.error("Fetch Error:", err);
                alert("âŒ ç¶²è·¯é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚");
            });
        }
        
        let allData = [];
        let currentCode = localStorage.getItem("pass_code") || "";

        if(currentCode) {
            showLoader("è‡ªå‹•ç™»å…¥ä¸­...");
            callApi("checkCode", {code: currentCode}, (res) => {
                if(res && res.valid) enterApp();
                else { localStorage.removeItem("pass_code"); hideLoader(); }
            });
        }

        function openDatePicker() { try { document.getElementById("hiddenPicker").showPicker(); } catch (e) { document.getElementById("hiddenPicker").click(); } }
        function syncDate(picker) { document.getElementById("inDate").value = picker.value; }

        function doLogin() {
            let code = document.getElementById("codeIn").value.toUpperCase().trim();
            if(!code) return alert("è«‹è¼¸å…¥ä»£ç¢¼");
            showLoader("é©—è­‰ä¸­...");
            callApi("checkCode", {code: code}, (res) => {
                if(res.valid) {
                    currentCode = code;
                    localStorage.setItem("pass_code", code);
                    enterApp();
                } else {
                    alert("âŒ æ‰¾ä¸åˆ°é€™å€‹ä»£ç¢¼");
                }
            });
        }

        function doRegister() {
            showLoader("è¨»å†Šä¸­...");
            callApi("register", {}, (res) => {
                currentCode = res.code;
                localStorage.setItem("pass_code", currentCode);
                alert("ğŸ‰ è¨»å†ŠæˆåŠŸï¼ä»£ç¢¼ï¼š" + currentCode);
                enterApp();
            });
        }

        function enterApp() {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("appSection").style.display = "block";
            document.getElementById("myCode").innerText = currentCode;
            refreshList();
        }

        function doLogout() {
            if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) { localStorage.removeItem("pass_code"); location.reload(); }
        }

        function refreshList() {
            showLoader("è®€å–è³‡æ–™...");
            callApi("getList", {code: currentCode}, (res) => {
                allData = res.data || [];
                updateLocFilter(); // ğŸ’¡ æ›´æ–°åœ°é»ç¯©é¸é¸å–®
                renderList();
            });
        }

        // ğŸ’¡ è‡ªå‹•æƒææ‰€æœ‰è³‡æ–™ï¼ŒæŠ“å‡ºä¸é‡è¤‡çš„åœ°é»æ”¾å…¥ä¸‹æ‹‰é¸å–®
        function updateLocFilter() {
            let locSelect = document.getElementById("locFilter");
            // ä¿ç•™ç¬¬ä¸€å€‹ã€Œæ‰€æœ‰åœ°é»ã€é¸é …ï¼Œæ¸…ç©ºå…¶ä»–çš„
            locSelect.innerHTML = '<option value="">ğŸ“‚ æ‰€æœ‰åœ°é»</option>';
            
            // æŠ“å‡ºæ‰€æœ‰åœ°é»ä¸¦ç§»é™¤é‡è¤‡
            let locations = [...new Set(allData.map(item => item.location))];
            locations = locations.filter(l => l); // ç§»é™¤ç©ºç™½çš„

            // å»ºç«‹é¸é …
            locations.forEach(loc => {
                let option = document.createElement("option");
                option.value = loc;
                option.innerText = loc;
                locSelect.appendChild(option);
            });
        }

        function doAdd() {
            let name = document.getElementById("inName").value;
            let rawDate = document.getElementById("inDate").value.trim();
            let loc = document.getElementById("inLoc").value;
            let file = document.getElementById("fileIn").files[0];

            if(!name || !rawDate) return alert("è«‹è¼¸å…¥åç¨±èˆ‡æ—¥æœŸ");
            let formattedDate = rawDate.replace(/\//g, "-");
            if (formattedDate.length === 8 && !formattedDate.includes("-")) {
                formattedDate = formattedDate.slice(0, 4) + "-" + formattedDate.slice(4, 6) + "-" + formattedDate.slice(6);
            }
            if (!/^\d{4}-\d{2}-\d{2}$/.test(formattedDate)) return alert("âš ï¸ æ—¥æœŸæ ¼å¼éŒ¯èª¤ (YYYY-MM-DD)");
            let checkDate = new Date(formattedDate);
            let year = checkDate.getFullYear();
            if (year > 2050) return alert("ğŸ“… æ—¥æœŸå¤ªé™é ");
            if (year < 2000) return alert("ğŸ“… æ—¥æœŸå¤ªä¹…é ");

            showLoader("å„²å­˜ä¸­...");
            let payload = { code: currentCode, name: name, loc: loc, date: formattedDate, image: "" };
            
            if(file) {
                let reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    payload.image = e.target.result.split(",")[1];
                    sendAdd(payload);
                }
            } else { sendAdd(payload); }
        }

        function sendAdd(payload) {
            callApi("add", payload, (res) => {
                document.getElementById("inName").value = "";
                // ä¸æ¸…ç©ºä½ç½®ï¼Œæ–¹ä¾¿é€£çºŒè¼¸å…¥
                // document.getElementById("inLoc").value = ""; 
                document.getElementById("inDate").value = "";
                document.getElementById("fileIn").value = "";
                document.getElementById("imgPreview").innerText = "";
                refreshList();
            });
        }

        function deleteItem(id) {
            if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
            showLoader("åˆªé™¤ä¸­...");
            callApi("delete", {id: id}, () => refreshList());
        }

        function renderList() {
            let searchKey = document.getElementById("search").value.toLowerCase();
            let filterLoc = document.getElementById("locFilter").value; // å–å¾—é¸å–®çš„å€¼
            let list = document.getElementById("list");
            list.innerHTML = "";
            let today = new Date(); today.setHours(0,0,0,0);

            allData.forEach(item => {
                // ğŸ’¡ é›™é‡éæ¿¾ï¼šåç¨±è¦ç¬¦åˆæœå°‹ ä¸” åœ°é»è¦ç¬¦åˆé¸å–®
                if(searchKey && !item.name.toLowerCase().includes(searchKey)) return;
                if(filterLoc && item.location !== filterLoc) return;
                
                let d = new Date(item.date);
                let diff = Math.ceil((d - today) / (86400000));
                let tagClass = diff < 0 ? "bg-red" : (diff <= 7 ? "bg-yellow" : "bg-green");
                let tagText = diff < 0 ? `éæœŸ ${Math.abs(diff)} å¤©` : `å‰© ${diff} å¤©`;
                let imgHtml = item.imgUrl ? `<img src="${item.imgUrl}">` : `<div style="width:60px;height:60px;background:#eee;margin-right:10px;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:10px;color:#aaa;">ç„¡åœ–</div>`;
                list.innerHTML += `<div class="card">${imgHtml}<div style="flex:1"><div style="font-weight:bold">${item.name}</div><div style="font-size:13px;color:#666">ğŸ“ ${item.location}</div><div class="tag ${tagClass}">${tagText}</div><div style="font-size:12px;color:#aaa">${item.date}</div></div><button style="width:auto;background:none;color:#aaa;padding:5px;" onclick="deleteItem(${item.rowId})">âœ•</button></div>`;
            });
        }

        document.getElementById("fileIn").onchange = function() {
            if(this.files[0]) document.getElementById("imgPreview").innerText = "å·²é¸: " + this.files[0].name;
        }

        function showLoader(txt) { document.getElementById("loader").style.display = "flex"; document.getElementById("loaderText").innerText = txt; }
        function hideLoader() { document.getElementById("loader").style.display = "none"; }
    </script>
